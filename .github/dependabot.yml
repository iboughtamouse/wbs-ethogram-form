version: 2
updates:
  # Enable npm dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "staging"  # Target staging for automated updates
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "automated"
    
  # Enable GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "staging"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "ci"
